buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.1:"
        classpath "com.jeppeman.globallydynamic.gradle:plugin:1.7.0"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.jeppeman.globallydynamic'

android {
    namespace "com.example.globallydynamic.minimal_sample"

    compileSdkVersion 32

    defaultConfig {
        applicationId "com.example.globallydynamic.minimal_sample"
        minSdkVersion 16
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    globallyDynamicServers {
        studioIntegrated {
            throttleDownloadBy 3000
            applyToBuildVariants 'debug', 'release'
        }
    }

    lintOptions {
        check ''
    }

    dynamicFeatures = [':minimal-sample:dynamicfeature']
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib:1.6.21"
    api 'androidx.core:core-ktx:1.3.1'
    api 'androidx.appcompat:appcompat:1.4.2'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'

    api 'com.jeppeman.globallydynamic.android:selfhosted:1.3.0'
}
